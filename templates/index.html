<!DOCTYPE html>
<html>
<head>
    <title>Extrator XML eSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h4 class="mb-4">Extrator de Tags XML</h4>

        <form id="formExtracao" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label class="form-label">Tag para extrair:</label>
                <input type="text" name="tag" id="tag" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Arquivos XML ou ZIP:</label>
                <input type="file" name="arquivo" id="arquivo" class="form-control" multiple required>
            </div>

            <button type="submit" class="btn btn-primary">Extrair</button>
            <button type="button" class="btn btn-secondary" onclick="limparCampos()">Limpar</button>

        </form>

        <div id="mensagemProgresso" class="alert mt-4" style="display:none;"></div>

    </div>
</div>

<script>
const form = document.getElementById("formExtracao");
const progressoMsg = document.getElementById("mensagemProgresso");

form.addEventListener("submit", async function(e) {
    e.preventDefault();

    progressoMsg.style.display = "block";
    progressoMsg.className = "alert alert-info";
    progressoMsg.innerHTML = "Processando arquivo(s)...";

    const formData = new FormData(form);

    const response = await fetch("/", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.status === "ok") {

        progressoMsg.className = "alert alert-success";
        progressoMsg.innerHTML = 
            `Arquivo pronto! ${data.quantidade} registro(s) encontrados. 
             O download est√° iniciando...`;

        window.location.href = "/download/" + data.arquivo;
    }

    else if (data.status === "vazio") {
        progressoMsg.className = "alert alert-warning";
        progressoMsg.innerHTML = data.mensagem;
    }

    else {
        progressoMsg.className = "alert alert-danger";
        progressoMsg.innerHTML = data.mensagem;
    }
});

function limparCampos() {
    document.getElementById("tag").value = "";
    document.getElementById("arquivo").value = "";
    progressoMsg.style.display = "none";
}
</script>

</body>
</html>
